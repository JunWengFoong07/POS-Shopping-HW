<h2 mat-dialog-title> {{ data.name }} </h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-6">
      <img [src]="data.imagePath" width="100%">
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col">
          <h3>Product Description</h3>
          <p>{{ data.description }}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col d-flex justify-content-evenly align-items-center">
          <h4><b>Stock:</b>&nbsp;{{data.stock}}</h4>
          <h4 class="d-flex align-items-center"><b>Ratings:</b>&nbsp;{{ data.star }}&nbsp;<mat-icon [inline]="true">star</mat-icon></h4>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <h2><b>Price:</b>&nbsp;{{data.price | currency }}</h2>
        </div>
      </div>
      <div class="row mt-3" *ngIf="!data.addedToCart; else addedToCart">
        <div class="col d-flex justify-content-center align-items-center">
          <mat-form-field appearance="fill" floatLabel="always" class="me-3">
            <mat-label>Quanity</mat-label>
            <input matInput placeholder="Quanity" type="number" min="1" [max]="data.stock" [(ngModel)]="quantity"  [disabled]="data.addedToCart">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addToCart()" *ngIf="!data.addedToCart">Add To Cart</button>
        </div>
      </div>
      <ng-template #addedToCart>
        <div class="row mt-3">
          <div class="col d-flex justify-content-center">
            <h2 style="color: #673AB7;">Item Added To Cart!!</h2>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <shared-ui-review-accordian [data]="data.reviews"></shared-ui-review-accordian>
    </div>
  </div>
</mat-dialog-content>
